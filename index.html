<!DOCTYPE html>
<html>
<head>
    <title>Movie Rating Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp4511654.jpg'); /* Replace with your background image */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.3); /* Adjust opacity for the frosted glass effect */
            backdrop-filter: blur(10px); /* Apply blur for frosted glass */
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }

        input[type="submit"] {
            display: block;
            margin: 12px auto 0;
            background-color: #f7941e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffad33;
        }

        /* Add styles for the animation style and target audience dropdowns */
        .animation-style-dropdown, .target-audience-dropdown {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cartoon Movie Rating Prediction</h1>
        <form id="prediction-form" method="POST" action="/predict" target="_blank">
            <label for="country">Country:</label>
            <select id="country" class="custom-select" name="country" required style="width: 100%;">
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <!-- Add more countries as needed -->
            </select>

            <label for="duration">Duration (minutes):</label>
            <input id="duration" type="number" name="duration" required min="1" style="width: 95%;">

            <label for="listedin">Genre:</label>
            <select id="listedin" class="custom-select" name="listedin" required style="width: 100%;">
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <!-- Add more genres as needed -->
            </select>

            <!-- Add animation style dropdown -->
            <label for="animation-style">Animation Style:</label>
            <select id="animation-style" class="animation-style-dropdown" name="animation-style" required>
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="Stop-Motion">Stop-Motion</option>
                <option value="Claymation">Claymation</option>
                <!-- Add more animation styles as needed -->
            </select>

            <!-- Add target audience dropdown -->
            <label for="target-audience">Target Audience:</label>
            <select id="target-audience" class="target-audience-dropdown" name="target-audience" required>
                <option value="Kids">Kids</option>
                <option value="Family">Family</option>
                <option value="Adults">Adults</option>
                <option value="All Ages">All Ages</option>
                <!-- Add more target audiences as needed -->
            </select>

            <!-- Add an onclick event to the submit button to save the selected values to localStorage before form submission -->
            <input type="submit" value="Predict" onclick="saveUserInput()">
        </form>
    </div>

    <script>
        // Function to save user input to localStorage
        function saveUserInput() {
            const country = document.getElementById("country").value;
            const duration = document.getElementById("duration").value;
            const listedin = document.getElementById("listedin").value;
            const animationStyle = document.getElementById("animation-style").value;
            const targetAudience = document.getElementById("target-audience").value;

            // Save the selected values to localStorage
            localStorage.setItem("country", country);
            localStorage.setItem("duration", duration);
            localStorage.setItem("listedin", listedin);
            localStorage.setItem("animationStyle", animationStyle);
            localStorage.setItem("targetAudience", targetAudience);
        }
    </script>
</body>
</html>
